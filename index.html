<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" type="text/css">
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="./images/cropped_image.png" alt="Header Logo" height="64" width="64">
        </div>

        <div class="nav-bar">
            <ul class="links">
                <li><a href="">Classes</a></li>
                <li><a href="">Which Class Should I Pick?</a></li>
                <li><a href="">Newsletter</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="main-text">
            <h1>All Classes in Terraria</h1>
            <p>Overviews of all classes in Terraria and best weapons for each for different stages of progression.</p>
            <button>Choose a class for me!</button>
        </div>
        <div class="main-image">

        </div>
    </div>

    <div class="body">
        <div class="body-title">
            <h1>What Are They?</h1>
        </div>
        <ul class="body-list">
            <li><img class="melee" src="./images/Underworld_background_1.webp" alt="Melee Class"><p>Melee Class</p></li>
            <li><img class="ranged" src="./images/mushroom.jpeg" alt="Ranged Class"><p>Ranged Class</p></li>
            <li><img class="magic" src="./images/shimmer.png" alt="Magic Class"><p>Magic Class</p></li>
            <li><img class="summoner" src="./images/back.png" alt="Summoner Class"><p>Summoner Class</p></li>
        </ul>
    </div>

    <div class="quote">

    </div>

    <div class="button-container">

    </div>

    <div class="footer">

    </div>
